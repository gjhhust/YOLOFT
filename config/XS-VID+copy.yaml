# Ultralytics YOLO 🚀, AGPL-3.0 license
datasetname: MOVEHomoDETDataset_stream #MOVEDETDataset MOVEHomoDETDataset_stream MOVEHomoDETDataset
# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: /data/jiahaoguo/dataset/UAVTOD_1  # dataset root dir
train: all_fix/yolo/train.txt  # train images (relative to 'path') 4 images
val: all_fix/yolo/test.txt  # val images (relative to 'path') 4 images
test:  all_fix/yolo/test.txt # test images (optional)
labels_dir: all_fix/yolo/
images_dir: images/
val_reimgsz: True
split_length: [8, 50] #先使用10的片段训练，再50 "all"表示不切割

match_number: 1 #   当前帧前后各取一共几个关连帧，match_number=2即前后各取一个
interval: 1    # 取得帧间隔当前帧

rho: 4

#coco eval
eval_ann_json: /data/jiahaoguo/dataset/UAVTOD_1/all_fix/coco/test.json
classes_map: [1,2,3,4,5,6,7,8,9] #将网络输出的类别映射成下面的names对应的index  
# Classes
names:
  0: CarCrowd
  1: bicycle
  2: bicycleCrowd
  3: car
  4: ignore
  5: person
  6: personCrowd
  7: static_cyclist
  8: move_cyclist